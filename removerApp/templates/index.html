{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="{% static 'dist/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-black relative overflow-hidden">
    <div> <img class="absolute z-0" src="{% static 'img/grid-lines.png' %}" alt=""></div>

    <!-- header -->
    <div class="w-6xl z-40 relative ml-auto mr-auto pt-10 "> 
        <div class="w-full h-full bg-white flex flex-row  justify-between pr-8 pl-8 pt-4 pb-4 rounded-full">
            <div> <img src="{% static 'img/freepng.png' %}" alt=""> </div>
            <div class="flex flex-row gap-2"> <a href=""> <i class="bi bi-github text-2xl text-black"> </i> <p class="text-black text-2xl font-semibold">View Github</p> </a> </div>
        </div>
    </div>

    <!-- content -->
    <div class="w-6xl mr-auto mt-auto">

        <div class=" w-full flex flex-col"> 
            
        </div>

    </div>
    <div class="z-40 relative">
    <h1 class="text-white">Upload Form</h1>
    <form method="post" enctype="multipart/form-data" class="text-white">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit"> Submit </button>
    </form>
    </div>
</body>
</html>
